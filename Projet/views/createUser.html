<form>

  <div class="form-group">
    <label >Name</label>
    <input  type="text" class="form-control" ng-model="name"  placeholder="Name" >
  </div>

  <div class="form-group">
    <label >FirstName</label>
    <input type="text" class="form-control" ng-model="firstname"  placeholder="FirstName">
  </div>

  <div class="form-group">
    <label >Username</label>
    <input ng-blur="checkUser()" type="Text" class="form-control" ng-model="username"  placeholder="Username">
    <span class="badge badge-danger" ng-show="errors['username']">{{errors['username']}}</span>
  </div>

  <div class="form-group">
    <label >Email Address</label>
    <input ng-blur="checkEmail()" type="email" class="form-control" ng-model="mail"  placeholder="user@mail.com">
    <span class="badge badge-danger" ng-show="errors['email']">{{errors['email']}}</span>
 </div>
  <div class="form-group">
    <label >Date de naissance</label>
    <input type="date" ng-model="birthdate" class="form-control">
  </div>

  <div class="form-group">
    <label >Password</label>
    <input ng-blur="checkPasswords()" type="password" class="form-control" ng-model="password"  placeholder="Password">
    <span class="badge badge-danger" ng-show="errors['password']">{{errors['password']}}</span>
  </div>

  <div class="form-group">
    <label >Confirm Password</label>
    <input ng-blur="checkPasswords()" type="password" class="form-control" ng-model="password2" placeholder="Password">
    <span class="badge badge-danger" ng-show="errors['password2']">{{errors['password2']}}</span>
  </div>

  <button ng-disabled="!checkErrors()" type="submit" ng-click="valid()" class="btn btn-primary">Submit</button>

</form>
