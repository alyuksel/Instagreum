<form>

  <div class="form-group">
    <label >Name</label>
    <input  type="text" class="form-control" ng-model="name" id="exampleFormControlTextarea1" placeholder="Name" >
  </div>

  <div class="form-group">
    <label >FirstName</label>
    <input type="text" class="form-control" ng-model="firstname" id="exampleFormControlTextarea1" placeholder="FirstName">
  </div>

  <div class="form-group">
    <label >Username</label>
    <input type="Text" class="form-control" ng-model="username" id="exampleFormControlTextarea1" placeholder="Username">
  </div>

  <div class="form-group">
    <label >Email Address</label>
    <input ng-blur="checkEmail()" type="email" class="form-control" ng-model="mail" id="exampleInputEmail1" placeholder="user@mail.com">
    <span class="badge badge-danger" ng-show="errors['email']">{{errors['email']}}</span>
 </div>
  <div class="form-group">
    <label >Date de naissance</label>
    <input type="date" ng-model="birthdate" class="form-control">
  </div>

  <div class="form-group">
    <label >Password</label>
    <input ng-blur="checkPasswords()" type="password" class="form-control" ng-model="password" id="exampleInputPassword1" placeholder="Password">
    <span class="badge badge-danger" ng-show="errors['password']">{{errors['password']}}</span>
  </div>

  <div class="form-group">
    <label >Confirm Password</label>
    <input ng-blur="checkPasswords()" type="password" class="form-control" ng-model="password2" id="exampleInputPassword1" placeholder="Password">
    <span class="badge badge-danger" ng-show="errors['password2']">{{errors['password2']}}</span>
  </div>

  <button ng-disabled="!checkErrors()" type="submit" ng-click="valid()" class="btn btn-primary">Submit</button>

</form>
